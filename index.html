<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Done by Doniyor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="m-4 text-center">Todo App</h1>
      <form class="js-form d-flex w-50 mx-auto mb-5">
        <input
          class="js-input form-control"
          autofocus
          type="text"
          placeholder="Input Todo"
          required
        />
        <button class="js-create ms-2 btn btn-outline-success" type="submit">
          Create
        </button>
      </form>
      <h4 class="w-50 mx-auto">
        <i class="count"></i>
      </h4>
      <ul class="js-lists w-50 mx-auto list-unstyled"></ul>
      <template class="js-template">
        <li class="todo-li d-flex align-items-center mb-2">
          <input class="js-input-check form-check-input" type="checkbox" />
          <span class="js-text ms-3">Todo</span>
          <div class="wrapper ms-auto">
            <button class="js-edit btn btn-outline-success">Edit</button>
            <button class="js-delete btn btn-outline-danger ms-2">Delete</button>
          </div>
        </li>
      </template>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
